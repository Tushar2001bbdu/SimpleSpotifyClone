<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
   <link rel="stylesheet" href="fontawesome\css\all.css">
   <style>
    .song{
        text-align: center;
        display: grid;
        grid-template-columns: repeat(4,1fr);
    }
   </style>
</head>
<body>
    <nav>
        <ul class="list">
            <li class="logo">
                <i class="fa fa-2x fa-spotify" aria-hidden="true"></i></li>
                <li>Spotify</li>
            <li><a href="*" style="color:white;text-decoration:none">Home</a></li>  
            
        </ul>
    </nav>
    <div class="container">
        <div class="heading">
            <h3>Best of Darshan Raval and AP Dhillon</h3>
        </div>
        <div class="songList">
        <div class="song">
        <div class="songimage">
        <img src="song-1.jpg"alt="1">
        </div>
        <div class="title">Asal Mein</div>
        
        <div class="Duration">3.57 <div class="play" ><i class="fa-regular fa-3x fa-circle-play playb"id="1" ></i></div></div>
       
        
    </div>
    <div class="song">
        <div class="songimage">
        <img src="song-2.jpg"alt="2">
        </div>
        <div class="title">Ek Tarfa</div>
        
        <div class="Duration">3.54 <div class="play" ><i class="fa-regular fa-3x fa-circle-play playb" id="2"></i></div></div>

    </div>
    <div class="song">
        <div class="songimage">
        <img src="song-3.jpg"alt="3">
        </div>
        <div class="title">Hawa Banke</div>
        
        <div class="Duration">2.51 <div class="play" ><i class="fa-regular fa-3x fa-circle-play playb" id="3"></i></div></div>
      
    </div>
    <div class="song">
        <div class="songimage">
        <img src="song-4.jpg"alt="1">
        </div>
        <div class="title">Ye Baarish</div>
        
        <div class="Duration">3.24 <div class="play" ><i class="fa-regular fa-3x fa-circle-play playb" id="4"></i></div></div>
       
    </div>
    <div class="song">
        <div class="songimage">
        <img src="song-5.jpg"alt="1">
        </div>
        <div class="title">Excuses</div>
        
        <div class="Duration">2.56 <div class="play" ><i class="fa-regular fa-3x fa-circle-play playb" id="5"></i></div></div>
    </div></div>   
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgress" min="0" max="100">
    <div class="icons">
        <i class="fa-solid fa-3x fa-backward-step" id="back"></i>
        <i class="fa-regular fa-3x fa-circle-play" id="master-play"></i>
        <i class="fa-solid  fa-3x fa-forward-step" id="forward"></i>
    </div>
        
      
    </div>
    <script src="https://kit.fontawesome.com/986ab2875c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
